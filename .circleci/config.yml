version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: node:8.11.3

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/project

    steps:
      - checkout
      - run: echo "deb http://http.debian.net/debian jessie-backports main" | sudo tee --append /etc/apt/sources.list
      - run: RUN sudo apt-get update
      - run: RUN sudo apt-get install -t jessie-backports openjdk-8-jdk
      - run: npm install
      - run: npm install -g grunt
      - run: npm install -g grunt-cli

      # run tests!
      - run: 
           name: "test command"
           command: grunt test --testParam="smokeTest"